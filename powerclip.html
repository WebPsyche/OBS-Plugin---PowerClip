<!doctype html>
<html>
    <head>
    <title>Power Clip</title>
    
    <link rel="stylesheet" href="powerclip.css">
    <script>
      function allowDrop(ev){
        ev.preventDefault();
      }
      function drag(ev){
        ev.dataTransfer.setData("span", ev.target.id);
      }
      function drop (ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("span")
        ev.target.appendChild(document.getElementById(data));
      }
      var otherWindow;
      function openOther(){
        otherWindow = window.open("sourceclip.html", "otherWindow")
      }
      $saul = document.querySelector('.sdf')
      function otherFunc(){
        otherWindow.postMessage($saul, "*")
      }
      //localStorage.setItem('cloe','rice and welcome')
      </script>
    </head>
    <body>
        <h1>PowerCLip</h1>
        <div class="preview"> 
          <div class="screen slide1">
            
          </div>
        </div>
        <!first slider>


        <div class="body">
          <section class="one" data-action="action1">
            <button type="menu" class="collapsible" contenteditable="false">Slide 1
              <span type="button">remove</span>
            </button>
            <div>
              <input type="color" value="#3C107E" oninput="addBgColor(value)" title="background color">
              <input type="color" value="#8685C7" oninput="addColor(value)" title="text color">
              <input type="number" value="20" oninput="fontSize(value)" title="text size">
              <input type="number" value="20" oninput="setX(value)" title="transform X">
              <input type="number" value="20" oninput="setY(value)" title="transform Y">
              <textarea placeholder="type your text here"></textarea>
            </div>

          </section>
         </div>

         <div class="body">
          <section class="two" data-action="action2">
            <button type="menu" class="collapsible" contenteditable="false">Slide 2
              <span type="button">remove</span>
            </button>
            <div>
              <input type="color" value="#3C107E" oninput="addBgColor(value)" title="background color">
              <input type="color" value="#8685C7" oninput="addColor(value)" title="text color">
              <input type="number" value="20" oninput="fontSize(value)" title="text size">
              <input type="number" value="20" oninput="setX(value)" title="transform X">
              <input type="number" value="20" oninput="setY(value)" title="transform Y">
            </div>

          </section>
         </div>

        <button class="slideCounnter" onclick="addSlide()">Add Slide</button>
        <button  onclick="openOther()">openOther</button>
        <button  onclick="otherFunc()">openOther</button>
        <script src="powerclip_preview.js"></script>
    </body>
</html>
