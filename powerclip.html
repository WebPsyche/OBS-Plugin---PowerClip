<script>
  //power clip 1.0

//set function for the mode buttons

function setMode(mode){
    for(let i=0; i<1; i++){
        document.querySelector('.slide_content').style.display = 'none'
        document.querySelector('.lw3_content').style.display = 'none'
        document.querySelector('.mode_slide').classList.remove('modeActive')
        document.querySelector('.mode_lw3').classList.remove('modeActive')
    }
    document.querySelector(`.${mode}_content`).style.display = 'block'
    document.querySelector(`.mode_${mode}`).classList.add('modeActive')

}
//close font panel by default
//open font panel
function openFontPanel(one){
    $(".fonts_"+one).toggle(200,"linear")
    $('.animations').hide(300,"linear")
   
}

////open animation panel
function openAnimationPanel(){
 $('.animations').toggle(200,"linear")
 $(".fonts").hide(300,"linear")
  }

//set slide counter
var slideCount = document.querySelectorAll('.slide_selector').length


//add new slide method

//get original slide and clone it
//get slide lenght
function add_new_slide(){
  var slideCounts = document.querySelectorAll('.slide_selector').length
  slideCount++
  const slide_template  = document.querySelector('.slide_template')
  var cloneSlide = slide_template.cloneNode(true)
  let newSlide = document.createElement("div")
  newSlide.setAttribute('class','slides')
  newSlide.innerHTML = cloneSlide.innerHTML
  //var slideContent = document.querySelector('.slide_content')
  document.querySelector(".slide_content").appendChild(newSlide)
  
  //get slide counter and clone into it and append it to slide aside
  const slide_selector_template  = document.querySelector('.slide_selector_template')
  var cloneSlideSelector = slide_selector_template.cloneNode(true)
  let newSlideSelector = document.createElement("button")
  newSlideSelector.setAttribute('class','slide_selector')
  newSlideSelector.setAttribute('onclick','select_slide(this)')
  newSlideSelector.innerHTML = cloneSlideSelector.innerHTML
  newSlideSelector.textContent = slideCount
  $(".slide_aside").append(newSlideSelector)
  $(".slide_aside :button").removeClass("slide_selector_active")
  $(".slide_aside :last-child").addClass("slide_selector_active")
}
add_new_slide()
//use the slide selector to display each slides
function select_slide(num){
  let x = $(num).index()
  $(".slides").hide(300)
  $(".slide_selector").removeClass("slide_selector_active")
  $(`.slide_content :nth-child(${x})`).show(100)
  $(`.slide_aside :nth-child(${x+1})`).addClass("slide_selector_active")
}
 
</script>
