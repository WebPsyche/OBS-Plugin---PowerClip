    <script>
      function allowDrop(ev){
        ev.preventDefault();
      }
      function drag(ev){
        ev.dataTransfer.setData("span", ev.target.id);
      }
      function drop (ev){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("span")
        ev.target.appendChild(document.getElementById(data));
      }
      var otherWindow ;
      function openOther(){
        otherWindow = window.open("sourceclip.html","otherWindow")
      }
      $saul = document.querySelector('.sdf')
      function otherFunc(){
        otherWindow.postMessage($saul, "*")
      }
      //localStorage.setItem('cloe','rice and welcome')
      </script>
