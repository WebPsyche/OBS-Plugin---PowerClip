<!doctype html>
<html>
  <head>
    <title>PowerClip</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/powerclip.css">
  </head>
  <body>
    <h1>PowerClip</h1>
    <!--mode container-->
    <div id="mode_container">
      <button class="mode_button mode_slide" onclick="setMode('slide')">Slide</button>
      <button class="mode_button mode_lw3" onclick="setMode('lw3')">Lower thirds</button>
    </div>
     <!--slide aside-->
     <div class="slide_aside">
      <button class="slide_selector">1</button>
      <button class="slide_selector">2</button>
      <button class="slide_selector">3</button>
      <span class="add_slide">+</span>
    </div>
      <!--slides-->
    <!--content panels-->
      <!--slide content-->
        <div id="slide_content" class="slide_content">
            <!--slides-->
            <div class="slides">
               <!--slder name-->
                  <div class="slider_name_container">
                    <input type="text" class="slide_name" placeholder="slide name">
                    <img src="icons/camera-reels.svg">
                    <img src="icons/tv.svg">
                    </div>
                    
                <!--headertext formatting-->
                <div class="header_text_formating">
                  <span class="icons">
                    <!--img icon-->
                    <img src="icons/text-left.svg">
                    <img src="icons/text-center.svg">
                    <img src="icons/text-right.svg">
                  </span>
                    <!--img icon for position-->
                    <span class="icons">
                      <img src="icons/caret-left.svg">
                      <input type="text" value="15">
                      <img src="icons/caret-right.svg">
                    </span>
                       <span class="icons">
                         <img src="icons/caret-up (1).svg">
                         <input type="text" value="15">
                         <img src="icons/caret-down (3).svg">
                       </span>
                          <span class="icons">
                            <img src="icons/caret-up (1).svg">
                            <input type="text" value="15">
                            <img src="icons/caret-down (3).svg">
                          </span>
                </div>
                  <div class="header_text_color">
                    <input type="color">
                    <input type="text" placeholder="header">
                    <input type="color">
                  </div>
                  <!--body text foromating-->
                     <div class="body_text_formating">
                      <span class="icons">
                        <!--img icon-->
                        <img src="icons/text-left.svg">
                        <img src="icons/text-center.svg">
                        <img src="icons/text-right.svg">
                      </span>
                        <!--img icon for position-->
                        <span class="icons">
                          <img src="icons/caret-left.svg">
                          <input type="text" value="15">
                          <img src="icons/caret-right.svg">
                        </span>
                           <span class="icons">
                             <img src="icons/caret-up (1).svg">
                             <input type="text" value="15">
                             <img src="icons/caret-down (3).svg">
                           </span>
                              <span class="icons">
                                <img src="icons/caret-up (1).svg">
                                <input type="text" value="15">
                                <img src="icons/caret-down (3).svg">
                              </span>
                     </div>
                     <div class="body_text_color">
                      <span>
                          <input type="color">
                          <img src="icons/fonts.svg">
                          <img src="icons/fonts.svg">
                          <span class="fonts">fonts</span>
                      </span>
                       <textarea placeholder="body"></textarea>
                       <span>
                         <input type="color">
                         <img src="icons/fonts.svg">
                      
                         <span class="fonts">fonts
                          <option value="west">west</option>
                          <option value="west">west</option>
                          <option value="west">west</option>
                         </span>
                       </span>
                     </div>
                      <!--momory panes-->
                      <div class="memory_panel">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>&</button>
                        <button>*</button>
                      </div>
            </div>
            
        </div>
        <!--l3rd content-->
        <div id="lw3_content" class="lw3_content">
          Sorry This Page is still under development
        </div>
         
           

        <script src="js/powerclip.js"></script>
  </body>
  </html>
