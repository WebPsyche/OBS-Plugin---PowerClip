<!doctype html>
<html>
  <head>
    <title>PowerClip</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/powerclip.css">
  </head>
  <body>
    <h1>PowerClip</h1>
    <!--mode container-->
    <div id="mode_container">
      <button class="mode_button mode_slide" onclick="setMode('slide')">Slide</button>
      <button class="mode_button mode_lw3" onclick="setMode('lw3')">Lower thirds</button>
    </div>
    <!--slder name-->
    <div id="slider_name_container">
      <input type="text" class="slide_name">
    </div>
     <!--slide aside-->
     <div id="slide_aside">
      <button id="slide_selector" class="slide_selector">1</button>
      <button id="slide_selector" class="slide_selector">2</button>
      <button id="slide_selector" class="slide_selector">3</button>
    </div>
      <!--slides-->
    <!--content panels-->
      <!--slide content-->
        <div id="slide_content" class="slide_content">
            <!--slides-->
            <div class="slides">
                <!--headertext formatting-->
                <div class="header_text_formating">
                  <span class="icons"></span>
                  <span class="icons"></span>
                  <span class="icons"></span>
                  <span class="icons"></span>
                </div>
                  <div class="header_text_color">
                    <input type="color">
                    <input type="text">
                    <input type="color">
                  </div>
                  <!--body text foromating-->
                     <div class="body_text_formating">
                       <span class="icons"></span>
                       <span class="icons"></span>
                       <span class="icons"></span>
                       <span class="icons"></span>
                     </div>
                     <div class="body_text_color">
                       <input type="color">
                       <textarea>&#xF5F0</textarea>
                       <input type="color">
                     </div>
            </div>
        </div>
        <!--l3rd content-->
        <div id="lw3_content" class="lw3_content">

        </div>
         
           

        <script src="js/powerclip.js"></script>
  </body>
  </html>
